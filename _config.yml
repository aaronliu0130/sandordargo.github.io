# SITE CONFIGURATION
baseurl: ""
url: "https://www.sandordargo.com/"
title: Sandor Dargo's Blog # site's title
tagline: Sandor Dargo's Blog on C++, software development and books
description: "A blog about C++ software development, books and stoic philosophy applied to software craftsmanship" # by search engines
permalink: /blog/:year/:month/:day/:title
plugins: [jekyll-paginate, jekyll-seo-tag, jekyll-redirect-from]
future: false
twitter:
  username: SandorDargo
  card: summary

social:
  name: Sandor Dargo
  links:
    - https://twitter.com/SandorDargo
    - https://www.linkedin.com/in/sandor-dargo/
    - https://github.com/sandordargo/

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Sandor Dargo's Blog # blog's title
  avatar: assets/img/SANDOR_DARGO_ROUND.JPG
  favicon: assets/favicon.ico #color: #0f64c4
  gravatar: # Email MD5 hash

  # Header and footer text
  header_text: > #two or three lines to describe your site
     <p>Keep reading, keep learning, that's the only answer!</p>
  header_text_feature_image: assets/img/home-image-tokyo.jpg
  footer_text: ""

  # Icons
  rss: true  # Make sure you created a feed.xml with feed.xml layout
  email_address: sandor.dargo@gmail.com # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook: "sandor.dargo"
  flickr:
  gitlab:
  github: "sandordargo"
  google_plus:
  instagram: "sandor.dargo"
  keybase:
  linkedin:  "https://www.linkedin.com/in/sandor-dargo/"
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: "SandorDargo"
  vimeo:
  wordpress:
  youtube:

  # Scripts / Features 
  google_analytics: UA-89625019-1 # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname: sandordargo-github-io
  katex: true # Enable if using math markup
  portfolio: false
  search: true
  tags: true
  
  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_continue_reading: "Continue reading"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: true
  

# PAGINATION
paginate: 10
paginate_path: "blog/page:num"


# PORTFOLIO
collections:
  portfolio:
    output: true
    permalink: /:collection/:name


# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins_dir: [jekyll-paginate, jekyll-seo-tag, jekyll-redirect-from]
#theme: type-on-strap # Uncomment if using the theme as a jekyll theme gem
exclude: ["Gemfile", "Gemfile.lock", "type-on-strap.gemspec", "*.gem", "LICENSE", "README.md", "screenshot.png"]
