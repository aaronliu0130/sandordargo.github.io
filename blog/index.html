---
layout: default
title: Sandor Dargo's Blog
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">

	  {% for post in site.posts %}
	    <li>
	    	<a  href="{{ post.url }}" title="{{ post.title }}" class="blogtitle">{{ post.title }}</a><br>
	    	<span class="blogdate">{{ post.date | date_to_string }}</span>
    	</li>
	    <p class="blogheader">{{ post.header }}
	    <hr>
	  {% endfor %}
	</ul>
